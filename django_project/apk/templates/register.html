<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop Register</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            margin-top: 120px;
        }
    </style>
</head>

<body>

    <!-- navbar -->

    {% include 'navbar.html' %}

    <!-- end of navbar -->



    <div class="container d-flex flex-column align-items-center justify-content-center my-5 aa ">
        <div class="border p-3  rounded-4 w-md-100 " style="width: 30rem ;border-radius:15px;">
            <div class="d-flex flex-column align-items-center p-2">
                <img src="{% static 'img/favicon.png' %}" width="65px" height="65px" alt="Here may be an image of cart">

                <h2 class="my-2 fw-bold text-uppercase">Register</h2>
                <span>Register Yourself!</span>
            </div>
            <form action="{% url 'register' %}" method="POST" class="d-flex w-full b flex-column gap-4 p-4">
                {% csrf_token %}
                <!-- Email -->
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <!-- PAssword -->
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <!-- Confirm Password -->
                <div>
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmpassword" class="form-control">
                </div>

                <!-- already have an account? -->
                <div class="d-flex align-items-center justify-content-center">
                    <span>Have an Account? </span> <a href="{% url 'login' %}" class="text-link">Login</a>
                </div>


                <button class="btn btn-outline-light login-signup">Register</button>


            </form>
        </div>
    </div>


    <!-- footer -->

    {% include 'footer.html' %}

    <!-- end of footer -->

</body>

</html>
